<html lang="en">
<head>
  <script type="module" src="./main.js"></script>    
  <title>chordspectre v0.1</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
  <body>

<div class="container">

  <div class="row" style="height: 130px;">
    <img src="logo.png" style="width:100px;height:100px;margin-right: 30px;"><h1 class="title">chordspectre</h1>
  </div>
  
  <div class="row">
    <div class="col-5">
        <div id="chordName"><p>Playing: silence</p></div>
    </div>
    <div class="col-3">
        <p>Midi device: <select id="midiout"></select></p>
        
    </div>
    <div class="col" style="text-align-last: right">
        <button id="stopNotes" class="btn btn-warning">Stop Notes</button>
        <button id="panic" class="btn btn-danger">PANIC!</button>
    </div>
  </div>
</div>


<div class="container"> 
  <table class="table">
    <tbody>
        <tr style="vertical-align: bottom">
            <td style="vertical-align: bottom" id="top1"></td>
            <td style="vertical-align: bottom" id="top2"></td>
            <td style="vertical-align: bottom" id="top3"></td>
            <td style="vertical-align: bottom" id="top4"></td>
            <td style="vertical-align: bottom" id="top5"></td>
            <td style="vertical-align: bottom" id="top6"></td>
            <td style="vertical-align: bottom" id="top7"></td>
        </tr>
        <tr>
            <td>I</td>
            <td>II</td>
            <td>III</td>
            <td>IV</td>
            <td>V</td>
            <td>VI</td>
            <td>VII</td>
        </tr>
        <tr>
            <td id="bot1"></td>
            <td id="bot2"></td>
            <td id="bot3"></td>
            <td id="bot4"></td>
            <td id="bot5"></td>
            <td id="bot6"></td>
            <td id="bot7"></td>
      </tr>
        </tbody>
    </tbody>
  </table>
</div>
<br>

<div class="container">
  <div class="circle-container" id="courge">
      <div id="cir9" class="deg0 circle-note">A</div>
      <div id="cir4" class="deg30 circle-note">E</div>
      <div id="cir11" class="deg60 circle-note">B</div>
      <div id="cir6" class="deg90 circle-note">Gb</div>
      <div id="cir1" class="deg120 circle-note">Db</div>
      <div id="cir8" class="deg150 circle-note">Ab</div>
      <div id="cir3" class="deg180 circle-note">Eb</div>
      <div id="cir10" class="deg210 circle-note">Bb</div>
      <div id="cir5" class="deg240 circle-note">F</div>
      <div id="cir0" class="deg270 circle-note">C</div>
      <div id="cir7" class="deg300 circle-note">G</div>
      <div id="cir2" class="deg330 circle-note">D</div>

      <div id="cir6m" class="deg0m circle-note">F#m</div>
      <div id="cir1m" class="deg30m circle-note">C#m</div>
      <div id="cir8m" class="deg60m circle-note">G#m</div>
      <div id="cir3m" class="deg90m circle-note">Ebm</div>
      <div id="cir10m" class="deg120m circle-note">Bbm</div>
      <div id="cir5m" class="deg150m circle-note">Fm</div>
      <div id="cir0m" class="deg180m circle-note">Cm</div>
      <div id="cir7m" class="deg210m circle-note">Gm</div>
      <div id="cir2m" class="deg240m circle-note">Dm</div>
      <div id="cir9m" class="deg270m circle-note">Am</div>
      <div id="cir4m" class="deg300m circle-note">Em</div>
      <div id="cir11m" class="deg330m circle-note">Bm</div>
  </div>
</div>


</body>
</html>
